on: { push }

jobs:
  benchmarking:
    runs-on: ubuntu-latest
    name: Run checks on benchmarking code
    steps:
      - uses: actions/checkout@v2
      - name: Persist the npm cache on GitHub
        uses: actions/cache@v1
        with:
          path: ~/.cache/yarn
          key: yarn-${{ hashFiles('**/yarn.lock') }}
      - name: Persist the cached Cypress binary on GitHub
        uses: actions/cache@v1
        with:
          path: benchmarking/.ci/cypress_cache/
          key: cypress-${{ hashFiles('**/yarn.lock') }}
      - name: Run checks on benchmarking code
        run: make ENGINE=docker check
        working-directory: ./benchmarking
