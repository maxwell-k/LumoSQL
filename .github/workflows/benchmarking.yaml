on: { push }

jobs:
  benchmarking:
    runs-on: ubuntu-latest
    container: { image: "node:12.16.0-buster" }
    name: Run checks on benchmarking code
    steps:
      - uses: actions/checkout@v2
      - name: Run checks on benchmarking code
        run: sh benchmarking/.ci/checks.sh
